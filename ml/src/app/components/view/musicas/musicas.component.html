<mat-tab-group animationDuration="1000ms" class="">
    <mat-tab label="MÃºsicas Tocadas">
        <div class="flex-row central">
            <div class="flex-row order container-90">
                <mat-card class="example-card" *ngFor="let musica of musicas">
                    <mat-card-header>
                        <mat-card-title>{{ musica.nome}}</mat-card-title>
                        <mat-card-subtitle>{{ musica.autor }}</mat-card-subtitle>
                    </mat-card-header>
                    <div>
                        <iframe width="400" height="270" [src]="musica.urlSafe" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen></iframe>
                    </div>
                    <mat-card-actions>
                        <button mat-button>Gostei</button>
                        <a href="{{musica.cifra}}" target="_blank"><button mat-button>Cifras</button></a>
                    </mat-card-actions>
                </mat-card>
            </div>

        </div>

    </mat-tab>
    <!--<mat-tab label="Musicas Novas">
    
  </mat-tab>-->
</mat-tab-group>
