<h1 mat-dialog-title>Nova música</h1>
<div mat-dialog-content>
    <form class="example-form" [formGroup]="musicaForm">
        <mat-form-field class="example-full-width">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome" name="nome">
        </mat-form-field>
        <mat-form-field  class="example-full-width">
            <mat-label>Autor</mat-label>
            <input matInput formControlName="autor" name="autor">
        </mat-form-field>

        <mat-form-field  class="example-full-width">
            <mat-label>Link do vídeo</mat-label>
            <input matInput formControlName="link" name="link">
        </mat-form-field>

        <mat-form-field  class="example-full-width">
            <mat-label>Cifra</mat-label>
            <input matInput formControlName="cifra" name="cifra">
        </mat-form-field>
    </form>
    <div mat-dialog-actions>
        <button color="primary" mat-raised-button (click)="addMusica()">Salvar</button>
        <button mat-raised-button (click)="cancel()">Cancelar</button>
    </div>
</div>
